<html ng-app="app">

<head>
    <title>Collapsible Container AngularJS Directive</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->
</head>

<body ng-controller="AppController">
   <div ng-repeat="var i in Items">
       {{ i.name }}
   </div>
</body>

<!-- inject:js -->
<script src="app/app.controller.js"></script>
<script src="app/app.module.js"></script>
<script src="app/shared/shared.module.js"></script>
<script src="app/shared/container/container.controller.js"></script>
<script src="app/shared/container/container.directive.js"></script>
<!-- endinject -->

</html>
