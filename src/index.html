<html ng-app="app">

<head>
    <title>Collapsible Container AngularJS Directive</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->
</head>

<body ng-controller="AppController">
   <div ng-repeat="i in items">
       {{ i.name }}
   </div>
</body>

<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="app/app.module.js"></script>
<script src="app/shared/shared.module.js"></script>
<script src="app/app.controller.js"></script>
<script src="app/shared/collapsible/collapsible.controller.js"></script>
<script src="app/shared/collapsible/collapsible.directive.js"></script>
<!-- endinject -->

</html>
